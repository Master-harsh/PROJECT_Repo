<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>

        <form>
            <label>Height in CM:</label>
            <input type="text" id="height" placeholder="Enter your height">
            <br>
            <label>Weight in KG:</label>
            <input type="text" id="weight" placeholder="Enter your weight">
            <button class="submit">Calculate</button>

            <div id="results"></div>
            <div id="weight-guide">
                <h3 class ="heading-3">BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
